{% load staticfiles %}
{% static "" as baseUrl %}

<h5 class="panel-header">{{ player.user.username }}</h5>
Points: {{ player.points }}<br>
Cards Left: {{ player.cards_left }}
{% if player.turn %}
    <h3>YOUR TURN</h3>
{% endif %}

<div class="player-cards">
    {% for card in player.cards %}
        <div class="playing-card">
            <img src="{{baseUrl}}cards/{{card.2}}"/>
        </div>
    {% endfor %}
</div>
