{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form role="form" method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Register" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock content %}
